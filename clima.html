<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima com Weather API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298, #f46b45);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Estilo da Navbar */
        .navbar {
            background-color: #333;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .navbar-logo {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar-menu li {
            margin-left: 20px;
        }
        .navbar-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            display: inline-block;
        }
        .navbar-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #4CAF50;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .navbar-link:hover {
            color: #4CAF50;
        }
        .navbar-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        /* Estilo do bot√£o */
        button {
            padding: 15px 20px;
            background-color: #ff6f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff8c1a;
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(1px);
        }
        /* Caixa de informa√ß√µes */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: grey;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #weather-info {
            margin-top: 20px;
        }
        /* Carregando */
        #loading {
            font-size: 18px;
            color: #4CAF50;
        }
    </style>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">WeatherForecast</a>
            <ul class="navbar-menu">
                <li><a href="index.html" class="navbar-link">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Consulta Clima</h1>
        <input type="text" id="city" placeholder="Digite a cidade" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <button id="weather-button" onclick="getWeather()">Consultar Clima</button>
        <div id="weather-info">
            <!-- Informa√ß√µes sobre o clima aparecer√£o aqui -->
        </div>
        <div id="loading" style="display: none;">Carregando...</div>
    </div>

    <!-- Script com as fun√ß√µes -->
    <script>
        // API do clima - OpenWeather
        const apiKey = 'f59d27c594d4271b4914eebe7a8518b3'; // Pegue sua chave no OpenWeather
    
        function getWeather() {
            const city = document.getElementById("city").value;
            if (city) {
                document.getElementById("loading").style.display = "block";
                document.getElementById("weather-info").innerHTML = "";
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=pt_br`;
    
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("loading").style.display = "none";
                        if (data.cod === "404") {
                            document.getElementById("weather-info").innerHTML = `<p>Cidade n√£o encontrada!</p>`;
                        } else {
                            const weatherDescription = data.weather[0].description;
                            const temperature = data.main.temp;
                            const humidity = data.main.humidity;
                            const windSpeed = data.wind.speed;
                            const countryCode = data.sys.country.toLowerCase(); // C√≥digo do pa√≠s, ex: 'BR'
    
                            const flagUrl = `https://flagcdn.com/w40/${countryCode}.png`; // URL da bandeira
    
                            // Definir emoji do clima
                            let weatherEmoji = "üå§Ô∏è"; // Padr√£o: ensolarado
                            if (weatherDescription.includes("nublado")) {
                                weatherEmoji = "‚òÅÔ∏è";
                            } else if (weatherDescription.includes("chuva") || weatherDescription.includes("chovendo")) {
                                weatherEmoji = "üåßÔ∏è";
                            }
    
                            document.getElementById("weather-info").innerHTML = `
                                <h2>${data.name}, ${data.sys.country} <img src="${flagUrl}" alt="Bandeira" class="flag" style="margin-left: 10px;"></h2>
                                <p>üå°Ô∏è <strong>Temperatura:</strong> ${temperature}¬∞C</p>
                                <p>${weatherEmoji} <strong>Descri√ß√£o:</strong> ${weatherDescription}</p>
                                <p>üíß <strong>Humidade:</strong> ${humidity}%</p>
                                <p>üí® <strong>Velocidade do vento:</strong> ${windSpeed} m/s</p>
                            `;
    
                            // Buscar imagem no Unsplash
                            getUnsplashImage(city);
                        }
                    })
                    .catch(error => {
                        document.getElementById("loading").style.display = "none";
                        document.getElementById("weather-info").innerHTML = `<p>Erro ao buscar os dados. Tente novamente.</p>`;
                    });
            } else {
                document.getElementById("weather-info").innerHTML = `<p>Por favor, digite o nome da cidade.</p>`;
            }
        }
    
        // API do Unsplash para pegar imagem relacionada √† cidade
        const unsplashKey = 'hzTeYFAwpcLHVtlK8ZgK029lzB8-vaI5Wgoz-ja7Reg'; // Substitua pela sua chave da Unsplash API
    
        function getUnsplashImage(city) {
            const unsplashUrl = `https://api.unsplash.com/photos/random?query=${city}&client_id=${unsplashKey}`;
    
            fetch(unsplashUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.urls && data.urls.regular) {
                        document.body.style.backgroundImage = `url('${data.urls.regular}')`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                    }
                })
                .catch(error => console.log("Erro ao buscar imagem:", error));
        }
    </script>
    </body>
    </html>
