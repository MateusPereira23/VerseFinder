<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerseFinder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden; /* Impede rolagem lateral */
        }

        /* Navbar */
        nav {
            width: 100%;
            background-color: #003366; /* Azul */
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Cabeçalho */
        h1 {
            font-size: 2.5em;
            color: #003366; /* Azul */
            margin-bottom: 20px;
        }

        /* Galeria */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 20px 0;
        }

        .gallery-item {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Imagem da galeria */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Efeito ao passar o mouse */
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Texto embaixo da imagem */
        .text-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Texto opcional abaixo do texto principal */
        .optional-text {
            font-size: 0.9em;
            color: #0c0c0c; /* Vermelho */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="playlist.html">Playlists</a>
    </nav>

    <h1>Word Vocab</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="vocab/throwback.jpg" alt="throwback-ish">
            <div class="text-container">
                throwback / throwback-ish
                <div class="optional-text">Nostalgia / Meio-Nostálgico</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="vocab/layit.jpg" alt="lay it">
            <div class="text-container">
                I wanna <strong>lay it</strong>
                <div class="optional-text">Eu quero <strong>colocar isso</strong></div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Imagem 3">
            <div class="text-container">
                Imagem 3
                <div class="optional-text">Texto adicional aqui.</div>
            </div>
        </div>
    </div>

</body>
</html>
